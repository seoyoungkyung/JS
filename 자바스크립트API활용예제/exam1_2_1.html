function Person(name,point,city){
    this.name = name;
    this.point = point;
    this.city = city;
}
Person.prototype.toString = function(){ return this.name;}
const persons = [
    new Person("둘리",88,"서울"),
    new Person("또치",90,"서울"),
    new Person("도우너",40,"제주"),
    new Person("고길동",70,"서울"),
];
const pass = parsons.filter(function(person){
    return person.point >80;
});
writeColor(pass,'h3','red')
