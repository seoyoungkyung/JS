<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>api 연습</title>
  
    <style>
       .box {width:200px; height:250px; float:left; background-color:gold; text-align:center;}   
       .box p {font-size:11px;} 
    </style>
   
  </head>
  <body>
    <h1>도서 API</h1>
    
    <div class="box"></div>

 <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

   		
    <script>
      $.ajax({
        method: "GET",
        url: "https://dapi.kakao.com/v3/search/book?target=title",
        data: { query:"미움받을 용기" },
        headers:{Authorization: "KakaoAK c8ffc3ab6fd3e90abbd76c604e685526"}
      })
        .done(function( msg ) {

            console.log( msg.documents[0].title );
            console.log( msg.documents[0].thumbnail );
  

            
            $(".box").append("<img src='"+msg.documents[0].thumbnail+"'/>");
            $(".box").append("<h3>"+msg.documents[0].title+"</h3>");
            $(".box").append("<h6>"+msg.documents[0].authors[0]+"</h6>");
            $(".box").append("<p>"+msg.documents[0].contents+"</p>");

        });

    </script>
  </body>
</html>
