<!DOCTYPE html>
<html lang="ko">

      * {box-sizing:border-box;}
       .box {width:300px; height:450px; float:left; text-align:center; margin:20px; padding:15px  30px; border-radius:4px; border:1px solid #ddd; box-shadow:4px 4px 4px #eee;}

  <body>
    <h1>도서 API</h1>
    
    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

 <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
   		
    <script>
      $.ajax({
        method: "GET",
        url: "https://dapi.kakao.com/v2/search/cafe",
        data: { query:"자바" },
        headers:{Authorization: "KakaoAK 119d00ee3ca28964e8897be8c7e79658"}
      })
        .done(function( msg ) {
            console.log(msg)
            console.log( msg.documents[1].title );
            console.log( msg.documents[1].thumbnail );

          // for문 (8개)
            var divs = document.getElementsByTagName('div');
            
            for(var i=0; i<divs.length; i++){
 
                  $("div").eq(i).append("<img src='"+msg.documents[i].thumbnail+"'/>");
                  $("div").eq(i).append("<h3>"+msg.documents[i].title+"</h3>");
                  $("div").eq(i).append("<h6>"+msg.documents[i].authors+"</h6>");


                  var str=msg.documents[i].contents;
                  var str2=str.substring(0,60);

                  $("div").eq(i).append("<p>"+str2+"</p>");
                  $("div").eq(i).append("<button>"+"click"+"</button>");  
            }

        });

    </script>
  </body>
</html>
